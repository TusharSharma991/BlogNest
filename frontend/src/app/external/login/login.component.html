<div class="mainDiv">
    <div class="loginBox">
      <div class="logo">
        <span>
            <i class="fa-solid fa-hexagon-nodes"></i>
        </span>
      </div>
  
      <form [formGroup]="loginForm" class="formDiv">
        <div class="form-group">
            <label for="username">Username <span style="color: red;">*</span></label>
            <input
              pInputText
              type="text"
              formControlName="username"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password <span style="color: red;">*</span></label>
            <p-password
              formControlName="password"
              inputId="password"
              [feedback]="false"
              [toggleMask]="true"
              placeholder="Enter your password"
            ></p-password>
          </div>
          
  
        <div class="button">
          <!-- <button pButton type="button" label="SignUp" (click)="onSubmit()"></button> -->
          <button pButton type="submit" label="Login" (click)="onSubmit()"><span style="font-weight: bold;">Login</span></button>
        </div>
  
        <div class="others">
            <p (click)="signUp()">SignUp</p>
          <p>Forgot your password?</p>
        </div>
      </form>
    </div>
  </div>
